<!doctype html>
<html>
	<head>
		<script src="tex2max.js"></script>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				padding: 20px;
				border: 1px dashed black;
			}
		</style>
	</head>
	<body>
		<main id="target">

		</main>
		<script>

			var latex_strings = [

				'\\sum_3^2+\\lim_{2\\to3}+3\\cdot x',

				'\\sin2+5x\\cdot\\sqrt{3*x}',

				'x=\\frac{-b\\pm\\sqrt{b^2-4ac}}{\\frac{2a}{4}}', 

				'2\\cdotx^{y\\cdotx}-\\sqrt{3\\frac{x}{2}-\\frac{4\\bulletx}{9\\bullety}}',

				'\\frac{\\cos\\theta\\cdot\\text{x}\\cdot\\sqrt{3\\cdotx}}{\\sin\\delta\\text{x}}',

				'\\frac{\\cos\\theta\\cdot\\text{y}\\cdotx}{\\sin\\delta\\text{x}}',

				'3\\cdot\\left(4+x-\\sqrt{4+\\left(3-y\\right)}\\right)'

			];

			var html = '<table>';

			for (var i = 0; i < latex_strings.length; i++) {
				var max = tex2max(latex_strings[i]);
				html += '<tr><td>' + latex_strings[i] + '</td><td>' + max + '</td></tr>';
			}

			html += '</table>';

			document.getElementById('target').innerHTML = html;

		</script>
	</body>
</html>
